<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChessAble</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Corner title (top-left) -->
  <h1 class="brand-float">ChessAble</h1>
  <button id="optionsToggle" class="icon-btn options-toggle" aria-expanded="false" title="Options">
    <!-- simple gear icon -->
    <svg class="icon" viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
      <path d="M12 8.5a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7zM3 12l2.1-.6a7 7 0 0 1 1.1-1.9L5 7l2-2 2.5 1.2a7 7 0 0 1 1.9-1.1L12 3h0l.6 2.1a7 7 0 0 1 1.9 1.1L17 5l2 2-1.2 2.5a7 7 0 0 1 1.1 1.9L21 12l-2.1.6a7 7 0 0 1-1.1 1.9L19 17l-2 2-2.5-1.2a7 7 0 0 1-1.9 1.1L12 21h0l-.6-2.1a7 7 0 0 1-1.9-1.1L7 19l-2-2 1.2-2.5a7 7 0 0 1-1.1-1.9L3 12z"/>
    </svg>
  </button>
  <!-- Corner theme toggle (top-right) -->
  <button id="themeToggle"
          class="icon-btn bulb bulb-float"
          aria-label="Toggle dark mode"
          aria-pressed="false"
          title="Toggle theme">
    <!-- OFF (outline) -->
    <svg class="icon bulb-off"
         viewBox="0 0 24 24"
         width="22"
         height="22"
         fill="none"
         stroke="currentColor"
         stroke-width="1.8"
         stroke-linecap="round"
         stroke-linejoin="round"
         aria-hidden="true">
      <path d="M12 2a7 7 0 0 1 7 7c0 2.4-1.2 4.5-3.0 5.7c-1.0.7-1.6 1.6-1.9 2.3H9.9c-.3-.7-.9-1.6-1.9-2.3C6.2 13.5 5 11.4 5 9a7 7 0 0 1 7-7z"/>
      <path d="M9 21h6v-1a3 3 0 0 0-3-3a3 3 0 0 0-3 3v1z"/>
    </svg>

    <!-- ON (filled) -->
    <svg class="icon bulb-on"
         viewBox="0 0 24 24"
         width="22"
         height="22"
         aria-hidden="true">
      <path d="M12 2a7 7 0 0 1 7 7c0 2.4-1.2 4.5-3.0 5.7c-1.0.7-1.6 1.6-1.9 2.3H9.9c-.3-.7-.9-1.6-1.9-2.3C6.2 13.5 5 11.4 5 9a7 7 0 0 1 7-7z"/>
      <path d="M9 21h6v-1a3 3 0 0 0-3-3a3 3 0 0 0-3 3v1z"/>
    </svg>
  </button>

  <!-- Two-column layout: LEFT options, CENTER board -->
  <div class="layout">
    <aside class="sidebar">
      <div class="panel">
        <h2 class="panel-title">Options</h2>

        <div class="control">
          <label for="mode">Mode</label>
          <select id="mode">
            <option value="both" selected>Moves + Attacks</option>
            <option value="moves">Moves only</option>
            <option value="attacks">Attacks only</option>
          </select>
        </div>

        <div class="control">
          <label for="moveColor">Move glow</label>
          <input type="color" id="moveColor" value="#00adff" />
        </div>

        <div class="control">
          <label for="attackColor">Attack glow</label>
          <input type="color" id="attackColor" value="#ff4040" />
        </div>

        <div class="control">
          <label for="boardTheme">Board theme</label>
          <select id="boardTheme">
            <option>8_bit.png</option>
            <option>bases.png</option>
            <option>blue.png</option>
            <option>brown.png</option>
            <option>bubblegum.png</option>
            <option>burled_wood.png</option>
            <option>dark_wood.png</option>
            <option>dash.png</option>
            <option>glass.png</option>
            <option>graffiti.png</option>
            <option>green.png</option>
            <option>icy_sea.png</option>
            <option>light.png</option>
            <option>lolz.png</option>
            <option>marble.png</option>
            <option>metal.png</option>
            <option>neon.png</option>
            <option>newspaper.png</option>
            <option>orange.png</option>
            <option>overlay.png</option>
            <option>parchment.png</option>
            <option>purple.png</option>
            <option>red.png</option>
            <option>sand.png</option>
            <option>sky.png</option>
            <option>stone.png</option>
            <option>tan.png</option>
            <option selected>tournament.png</option>
            <option>translucent.png</option>
            <option>walnut.png</option>
          </select>
        </div>

        <div class="control">
          <label for="pieceTheme">Piece set</label>
          <select id="pieceTheme">
            <option>3d_chesskid</option>
            <option>3d_plastic</option>
            <option>3d_staunton</option>
            <option>3d_wood</option>
            <option>8_bit</option>
            <option>alpha</option>
            <option>bases</option>
            <option>blindfold</option>
            <option>book</option>
            <option>bubblegum</option>
            <option>cases</option>
            <option>classic</option>
            <option>club</option>
            <option>condal</option>
            <option>dash</option>
            <option>game_room</option>
            <option>glass</option>
            <option>gothic</option>
            <option>graffiti</option>
            <option>icy_sea</option>
            <option>light</option>
            <option>lolz</option>
            <option>marble</option>
            <option>maya</option>
            <option>metal</option>
            <option>modern</option>
            <option>nature</option>
            <option selected>neo</option>
            <option>neon</option>
            <option>neo_wood</option>
            <option>newspaper</option>
            <option>ocean</option>
            <option>sky</option>
            <option>space</option>
            <option>tigers</option>
            <option>tournament</option>
            <option>vintage</option>
            <option>wood</option>
          </select>
        </div>
        
        <!-- Player side (bottom) -->
        <div class="control">
          <label for="playerSide">Player side (bottom)</label>
          <select id="playerSide">
            <option value="white" selected>White</option>
            <option value="black">Black</option>
          </select>
        </div>

        <div class="control-row">
          <span id="turnIndicator" class="turn-indicator">Turn: White</span>
          <button id="resetBtn" type="button" class="btn">Reset</button>
        </div>

        <p class="hint">
          Static build. Engine ignores check/castling for now.
        </p>
      </div>
    </aside>

    <main class="center">
      <div id="board" class="board"></div>
    </main>
  </div>
  <div id="sideDim" class="side-dim"></div>

  <script src="app.js"></script>
</body>
</html>
